  <h1>みなさんこんにちは、Stepにしたがって、githubを練習しながら挨拶リレーを楽しんでください！</h1>
  <!-- step1：まずは自分の名前でブランチを切ってみましょう（ブランチ名の例：suzu）(ブランチの切り方 git branch ブランチ名) -->
  <!-- Step2:次に、自分のブランチに移動しましょう(git checkout ブランチ名) -->
  <!-- Step3:自分のブランチに移動できたら、例のにんじゃわんこに続いてどんどん自分の名前付きでコメントを書いてください！ -->
  <!-- 　　みんなの名前がどんどん下に並んでいくイメージです！ -->
  <!-- Step4:書いたらaddコマンドでステージングをしましょう！（git add .  ） -->
  <!-- Step5:メッセージ付きでcommitしましょう！（git commit -m "〇〇ブランチで私の挨拶を追加したよ"） -->
  <!-- Step6:リモートにpushしましょう！（git push origin 〇〇）〇〇には自分のブランチ名が入ります -->
  <!-- Step7:github上で、すずかにプルリクエストを送ろう！(create a new pull request) -->
  <!-- Step8:プルリクを受け取って、私からmergeされたら、ターミナルから、ブランチを削除しよう！(mainブランチに移動してからgit branch -d ブランチ名)-->
  <!-- step9:masterブランチに最新のコードを取り込もう！(git pull origin main) -->
